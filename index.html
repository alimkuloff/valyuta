<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valyuta Ayirboshlash</title>
  <link rel="stylesheet" href="css/style.">
</head>
<body>
  <h1>Valyuta Ayirboshlash</h1>
  <div class="exchange-form">
    <h2>Valyutani Ayirboshlash</h2>
    <label for="from-currency">Qaysi valyutadan:</label>
    <select id="from-currency"></select>
    <label for="to-currency">Qaysi valyutaga:</label>
    <select id="to-currency"></select>
    <label for="amount">Miqdori:</label>
    <input type="number" id="amount" min="0">
    <button onclick="exchangeCurrency()">Ayirboshlash</button>
    <div id="result"></div>
  </div>

  <div class="update-rate-form">
    <h2>Valyuta Kursini Yangilash</h2>
    <label for="currency-pair">Valyuta Jufti:</label>
    <select id="currency-pair"></select>
    <label for="buy-rate">Sotib Olish Kursi:</label>
    <input type="number" id="buy-rate" min="0" step="0.01">
    <label for="sell-rate">Sotish Kursi:</label>
    <input type="number" id="sell-rate" min="0" step="0.01">
    <button onclick="updateRate()">Kursni Yangilash</button>
  </div>

  <script src="./script/app.js"></script>
</body>
</html>
